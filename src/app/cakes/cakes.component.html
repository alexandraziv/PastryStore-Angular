<div class="row mt-3">
    <div class="row">
        <div class="col-3">
            <select name="ingredients" id="ingredients" class="form-select" [(ngModel)]="params.filter.ingredients"
                (change)="selectIngredients()">
                <option selected value="">All</option>
                <option *ngFor="let item of ingredients" value="{{item}}">{{item}}</option>
            </select>
        </div>
    </div>
    <app-cake class="col-4" *ngFor="let cake of cakes" [cake]="cake"></app-cake>

</div>
